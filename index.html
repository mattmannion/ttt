<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header>
      <h1 class="welcome">&mdash; Welcome to Tic-Tac-Toe &mdash;</h1>
      <br />
      <br />
      <h2 class="scores">
        X = <span class="scoreX">0</span> | O = <span class="scoreO">0</span>
      </h2>
      <br />
      <br />
      <h2 class="ticker"></h2>
    </header>

    <main>
      <div class="cont">
        <div class="sq0" id="sq"><p>&nbsp;</p></div>
        <div class="sq1" id="sq"><p>&nbsp;</p></div>
        <div class="sq2" id="sq"><p>&nbsp;</p></div>
        <div class="sq3" id="sq"><p>&nbsp;</p></div>
        <div class="sq4" id="sq"><p>&nbsp;</p></div>
        <div class="sq5" id="sq"><p>&nbsp;</p></div>
        <div class="sq6" id="sq"><p>&nbsp;</p></div>
        <div class="sq7" id="sq"><p>&nbsp;</p></div>
        <div class="sq8" id="sq"><p>&nbsp;</p></div>
      </div>
    </main>

    <section>
      <button class="again">Play Again</button>
      <br />
      <button class="reset">Reset</button>
    </section>

    <footer>
      <p>2020 &copy; &nbsp; &mdash; &nbsp; Matt Mannion</p>
    </footer>
  </body>
</html>
